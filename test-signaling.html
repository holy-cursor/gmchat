<!DOCTYPE html>
<html>
<head>
    <title>Test Signaling Server</title>
</head>
<body>
    <h1>GMChat Signaling Server Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>

    <script>
        const status = document.getElementById('status');
        const logs = document.getElementById('logs');
        
        function log(message) {
            console.log(message);
            logs.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        const wsUrl = 'wss://gmchat-signaling-server-production.up.railway.app/ws?room=test&peer=test-peer-' + Date.now();
        log('Connecting to: ' + wsUrl);
        
        const ws = new WebSocket(wsUrl);
        
        ws.onopen = function() {
            status.textContent = '‚úÖ Connected!';
            status.style.color = 'green';
            log('‚úÖ WebSocket connected successfully');
        };
        
        ws.onmessage = function(event) {
            log('üì® Received: ' + event.data);
        };
        
        ws.onclose = function(event) {
            status.textContent = '‚ùå Disconnected';
            status.style.color = 'red';
            log('‚ùå WebSocket closed: ' + event.code + ' ' + event.reason);
        };
        
        ws.onerror = function(error) {
            status.textContent = '‚ùå Error';
            status.style.color = 'red';
            log('‚ùå WebSocket error: ' + error);
        };
    </script>
</body>
</html>
